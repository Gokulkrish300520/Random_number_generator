<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Guess the Number Game</title>
<link rel="stylesheet" href="style.css">
<script src="game.js"></script>
</head>
<body>
<section class="random_num">
    <div class="title">
        <h1>Guess the number!</h1>
    </div>
    <div class="wrapper">
        <div class="input">
            <label>Enter any number (1-10):</label><br>
            <input id="num1" type="number" min="1" max="10" placeholder="1-10" required><br>
            <button onclick="checkGuess()" id="checkBtn" class="check">Check</button>
        </div>
        <p id="result">Enter a number and click Check</p>
    </div>
</section>
</body>
</html>
